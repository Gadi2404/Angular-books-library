<div *ngIf="modalData" class="modal fade {{modalData.isOpen? 'show' : ''}}"  id="exampleModal" tabIndex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalData.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <ng-template [ngIf]="modalData.modalType === 'form'">
                    <app-form [formData]="modalData.data" (onFormUpdate)="handleFormUpdates($event)"></app-form>
                </ng-template>

                <ng-template [ngIf]="modalData.modalType === 'message'">
                    <div>Are you sure you want to delete this book?</div>
                </ng-template>

                <ng-template [ngIf]="modalData.modalType === 'image'">
                    <img class="imageView" src="{{modalData.data.image}}" />
                </ng-template>
            </div>

            <div *ngIf="modalData.modalType !== 'form'" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseModal()">Close</button>
                <button *ngIf="modalData.modalType !== 'image'" type="button" class="btn btn-primary" (click)="onConfirmBtnClick()">Confirm</button>
            </div>
        </div>
    </div>
</div>
